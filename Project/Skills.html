<!DOCTYPE html>
<head>
<style>
body {
font-family: Arial, sans-serif;
background-color: black;
color: white;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}
.skills-container {
display: flex;
justify-content: center;
align-items: flex-start;
width: 70%;
gap: 50px;
background: rgba(255, 255, 255, 0.1);
padding: 30px;
border-radius: 15px;
box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
}
.Proficient, .Familiar {
flex: 1;
background-color: #222;
padding: 20px;
border-radius: 10px;
box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
}
.Proficient h1,.Familiar h1 {
color: cyan;
text-align: center;
}
.skill {
margin: 15px 0;
text-align: left;
}
.skill h2 {
margin-bottom: 5px;
}
.progress-bar {
width: 100%;
height: 20px;
background-color: #333;
border-radius: 10px;
overflow: hidden;
}
.progress {
height: 100%;
text-align: center;
line-height: 20px;
font-weight: bold;
color: black;
border-radius: 10px;
}
.circle-container {
display: grid;
grid-template-columns: repeat(2, 1fr);
justify-items: center;
gap: 20px;
}
.circle {
width: 120px;
height: 120px;
border-radius: 50%;
background: conic-gradient(cyan 75%, #333 0%);
display: flex;
align-items: center;
justify-content: center;
font-weight: bold;
position: relative;
}
.circle::after {
content: "";
width: 90px;
height: 90px;
background-color: black;
position: absolute;
border-radius: 50%;
}
.circle span {
position: relative;
z-index: 1;
color: white;
}
</style>
</head>
<body>
<div class="skills-container">
<div class="Proficient">
<h1>Proficient Skills</h1>
<div class="skill">
<h2>C</h2>
<div class="progress-bar">
<div class="progress" style="width: 90%; background-color: cyan;">90%</div>
</div>
</div>
<div class="skill">
<h2>C++</h2>
<div class="progress-bar">
<div class="progress" style="width: 85%; background-color: lime;">85%</div>
</div>
</div>
<div class="skill">
<h2>SQL</h2>
<div class="progress-bar">
<div class="progress" style="width: 80%; background-color: orange;">80%</div>
</div>
</div>
<div class="skill">
<h2>DSA</h2>
<div class="progress-bar">
<div class="progress" style="width: 75%; background-color: red;">75%</div>
</div>
</div>
</div>
<div class="Familiar">
<h1>Familiar Skills</h1>
<div class="circle-container">
<div class="circle" style="background: conic-gradient(cyan 70%, #333 0%);">
<span>Python</span>
</div>
<div class="circle" style="background: conic-gradient(lime 60%, #333 0%);">
<span>Java</span>
</div>
<div class="circle" style="background: conic-gradient(orange 50%, #333 0%);">
<span>Pandas</span>
</div>
<div class="circle" style="background: conic-gradient(red 65%, #333 0%);">
<span>DAA</span>
</div>
</div>
</div>
</div>
</body>
</html>
